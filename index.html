<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/41983e2073.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">
    <img src="images/image-product-mobile.jpg" alt="Product Image" class="product-image">

    <div class="contents">
    <h1 class="product-type">Perfume</h1>

    <h2 class="fraunces">Gabrielle Essence Eau De Parfum</h2>

    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>

    <p class="fraunces">$149.99</p>
    <p>$169.99</p>
    <button type="button" class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
